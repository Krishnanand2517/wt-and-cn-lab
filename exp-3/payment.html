<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="auth-container">
      <h2>Payment Details</h2>
      <form action="home.html" method="post">
        <input type="text" name="name" placeholder="Name on Card" required />

        <input
          type="text"
          name="card-number"
          placeholder="Card Number"
          maxlength="19"
          required
        />

        <div class="two-column">
          <input
            type="text"
            name="expiry"
            placeholder="MM/YY"
            maxlength="5"
            required
          />
          <input
            type="text"
            name="cvv"
            placeholder="CVV"
            maxlength="4"
            required
          />
        </div>

        <input type="email" name="email" placeholder="Billing Email" required />

        <textarea
          name="billing-address"
          placeholder="Billing Address"
          rows="3"
          required
        ></textarea>

        <button type="submit" style="width: 100%">Pay Now</button>
      </form>
    </div>
  </body>
</html>
